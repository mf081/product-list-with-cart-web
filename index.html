<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/styles/index.scss">

  <title>Frontend Mentor | Product list with cart</title>
</head>

<body>
  <!-- Título "Desserts" movido para fora do main-container -->
  <header class="header-container">
    <h2 class="page-title">Desserts</h2>
  </header>

  <main class="main-container">
    <!-- componente `Product List` -->
    <div class="header-products"></div>
    <ul id="product-list" class="product-grid">
      <!-- Produto será adicionado dinamicamente -->
    </ul>

    <!-- componente `Cart` -->
    <div id="cart-container" class="cart-container">
      <h2 class="cart-header">Your Cart (<span id="total-quantity-text">0</span>)</h2>
      <h2>Total Price (<span id="total-price-text">0</span>)</h2>
    </div>
  </main>

  <script type="module" src="./src/app.ts"></script>
</body>

</html>
